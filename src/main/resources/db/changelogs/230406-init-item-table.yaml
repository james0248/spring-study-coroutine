databaseChangeLog:
  - changeSet:
      id: initialize_item_table
      author: Hyeonseok
      preConditions:
        - onFail: HALT
        - not:
            - tableExists:
                tableName: items
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: detail
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
